<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
 /*
  1. 10 + 10 = 20
  2. 20 + "10" - число + строка. Автоматом JS приводит число 20 в строку. Итог "20" + "10" = "2010" 
  3. Выводим "2010" в консоль
   */
console.log(10 + 10 + "10");
  /*
  1. 10 + "10" - число + строка. Автоматом JS приводит число 10 в строку. Итог "10" + "10" = "1010"
  2. "1010" + 10 - строка + число. Автоматом JS приводит число 10 в строку. Итог "1010" + "10" = "101010"
  3. Ввыводим строку "101010" в консоль
   */
console.log(10 + "10" + 10);
  /*
  1. 10 + 10 = 20
  2. +"10" - переводим строку 10 в число 10 с помощью "+"
  3. 20 + 10 = 30
  4. Выводим число 30 в консоль
   */
console.log(10 + 10 + +"10");

  /*
  1. -"" - переводим пустую строку в число с помощью "-". Пустая строка = 0. Итого -0
  2. 10 / -0 = -Infinity
  3. Выводим -Infinity в консоль
   */
console.log(10 / -"");
  /*
  1. +"2,5" - переводим строку в число с помощью "+". Получаем выражение 2,5. Так как число разделяется точкой, то выходит не число "NaN"
  2. 10 / NaN = получаем NaN
  3. Выводим число NaN в консоль
   */
console.log(10 / +"2,5");

</script>
</body>
</html>
