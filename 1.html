<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a; // 2
  /*
  "с" - неопределен.
  "с = ++а" - присваиваем переменной "с" значение
  переменной ("а" + 1),
  так как "++а" означает прибавить к значению "а" единицу и "а" = 2.
   */
  alert(c);

  d = b++; // 1
  /*
  "d" - неопределен.
  "d = b++" - присваиваем переменной "d" значение
  переменной "b",
  а потои "b++" означает прибавить к значению "b" единицу и "b" = 2
   */
  alert(d);

  c = 2 + ++a; // 5
  /*
  "с" = 2.
  "++а" означает 2 + 1
  "с = 2 + 3 = 5.
   */
  alert(c);

  d = 2 + b++; // 4
  /*
  "d" = 1
  "d = 2 + 2 = 4
  "b++" означает 2 + 1
   */
  alert(d);

  alert(a); // 3
  alert(b); // 3
</script>
</body>
